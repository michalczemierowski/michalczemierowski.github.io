<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Micha≈Ç Czemierowski - pathfinding visualization</title>
  <link rel="stylesheet" href="css/particle.css">
  <link rel="shortcut icon" href="webgl/TemplateData/favicon.ico">
  <link rel="stylesheet" href="webgl/TemplateData/style.css">
  <script src="webgl/TemplateData/UnityProgress.js"></script>
  <script src="webgl/Pathfinding/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "webgl/Pathfinding/build.json", { onProgress: UnityProgress });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165313426-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-165313426-2');
  </script>
</head>

<body>
  <div id="particles-js"></div>
  <script src="js/particles.min.js"></script>
  <script>
    particlesJS("particles-js", { "particles": { "number": { "value": 40, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 5, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false, "mode": "repulse" }, "onclick": { "enable": false, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true }); var update; update = function () { requestAnimationFrame(update); }; requestAnimationFrame(update);;
  </script>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 1280px; height: 720px"></div>
    <img class="fullscreen" src="webgl/TemplateData/fullscreen.png" onclick="unityInstance.SetFullscreen(1)">
  </div>
  </div>
</body>

</html>
